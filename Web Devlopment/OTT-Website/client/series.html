<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">

  <style>
    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.9);
    }

    .page-header {
      margin-top: 80px;
      text-align: center;
    }

    .page-header h2 {
      font-weight: 700;
      color: #e50914;
    }

    .filter-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 30px 0;
    }

    .filter-bar select, .filter-bar input {
      background-color: #1f1f1f;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .series-card {
      transition: transform 0.3s;
      cursor: pointer;
    }

    .series-card:hover {
      transform: scale(1.05);
    }

    .series-card img {
      border-radius: 10px;
    }

    footer {
      background: #000;
      text-align: center;
      padding: 30px 0;
      color: #aaa;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .filter-bar {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-danger" href="index.html">LOSTREAM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link active" href="series.html">Series</a></li>
          <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="page-header mt-5">
    <h2>ðŸ“º Popular Series</h2>
    <p class="text-secondary">Binge-worthy shows just for you</p>
  </div>

  <!-- Filter Bar -->
  <div class="filter-bar container">
    <input type="text" id="searchBar" placeholder="Search for a series..." onkeyup="filterSeries()" />
    <select id="genreFilter" onchange="filterSeries()">
      <option value="all">All Genres</option>
      <option value="drama">Drama</option>
      <option value="thriller">Thriller</option>
      <option value="sci-fi">Sci-Fi</option>
      <option value="crime">Crime</option>
      <option value="fantasy">Fantasy</option>
    </select>
  </div>

  <!-- Series Grid -->
  <div class="container">
    <div class="row g-4" id="seriesList">
      <!-- Example Series -->
      <div class="col-6 col-md-3 series-card" data-title="Stranger Things" data-genre="sci-fi">
        <a href="series-details.html"><img src="../assets/images/series1.jpg" class="img-fluid" alt="Stranger Things"></a>
        <h6 class="mt-2 text-center">Stranger Things</h6>
      </div>

      <div class="col-6 col-md-3 series-card" data-title="Money Heist" data-genre="crime">
        <a href="series-details.html"><img src="../assets/images/moneyheist.jpg" class="img-fluid" alt="Money Heist"></a>
        <h6 class="mt-2 text-center">Money Heist</h6>
      </div>

      <div class="col-6 col-md-3 series-card" data-title="The Lucifer" data-genre="fantasy">
        <a href="series-details.html"><img src="../assets/images/series3.jpg" class="img-fluid" alt="The Witcher"></a>
        <h6 class="mt-2 text-center">The Witcher</h6>
      </div>

      <div class="col-6 col-md-3 series-card" data-title="Breaking Bad" data-genre="crime">
        <a href="series-details.html"><img src="../assets/images/breakingbad.jpg" class="img-fluid" alt="Breaking Bad"></a>
        <h6 class="mt-2 text-center">Breaking Bad</h6>
      </div>

      <div class="col-6 col-md-3 series-card" data-title="Dark" data-genre="sci-fi">
        <a href="series-details.html"><img src="../assets/images/dark.jpg" class="img-fluid" alt="Dark"></a>
        <h6 class="mt-2 text-center">Dark</h6>
      </div>

      <div class="col-6 col-md-3 series-card" data-title="Peaky Blinders" data-genre="drama">
        <a href="series-details.html"><img src="../assets/images/peakyblinders.jpg" class="img-fluid" alt="Peaky Blinders"></a>
        <h6 class="mt-2 text-center">Peaky Blinders</h6>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 LOSTREAM. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function filterSeries() {
      const searchText = document.getElementById("searchBar").value.toLowerCase();
      const selectedGenre = document.getElementById("genreFilter").value;
      const series = document.querySelectorAll(".series-card");

      series.forEach(show => {
        const title = show.getAttribute("data-title").toLowerCase();
        const genre = show.getAttribute("data-genre");

        const matchesSearch = title.includes(searchText);
        const matchesGenre = selectedGenre === "all" || genre === selectedGenre;

        show.style.display = (matchesSearch && matchesGenre) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
