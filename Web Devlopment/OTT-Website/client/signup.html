<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">

  <style>
    body {
      background: url('../assets/images/login-bg.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .signup-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #e50914;
      font-weight: 700;
    }

    .form-control {
      background-color: #333;
      border: none;
      color: #fff;
    }

    .form-control:focus {
      background-color: #444;
      color: #fff;
      box-shadow: none;
    }

    .btn-signup {
      background-color: #e50914;
      border: none;
      width: 100%;
      padding: 10px;
      font-weight: 600;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn-signup:hover {
      background-color: #b20710;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #ccc;
      text-decoration: none;
    }

    .extra-links a:hover {
      color: #fff;
    }

    @media (max-width: 600px) {
      .signup-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm" onsubmit="return validateSignup()">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter your password" required>
      </div>
      <button type="submit" class="btn-signup">Create Account</button>
    </form>

    <div class="extra-links">
      <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validateSignup() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (!name || !email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return false;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      alert("Account created successfully!");
      window.location.href = "login.html";
      return false; // Prevent actual submission for demo
    }
  </script>

</body>
</html>
