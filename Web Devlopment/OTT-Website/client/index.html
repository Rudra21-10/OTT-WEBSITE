  <link rel="stylesheet" href="../css/style.css">

  <style>
    
    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.8);
      padding: 0.8rem 2rem;
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: #e50914 !important;
    }

    .nav-link {
      color: #ccc !important;
      margin-right: 20px;
    }

    .nav-link:hover {
      color: #fff !important;
    }

    /* Hero section */
    .hero {
      position: relative;
      height: 80vh;
      background: url('../assets/images/hero-placeholder.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn-watch {
      background-color: #e50914;
      border: none;
      color: #fff;
      padding: 10px 30px;
      border-radius: 4px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-watch:hover {
      background-color: #b20710;
    }

    /* Category section */
    .category {
      margin-top: 50px;
    }

    .category h3 {
      margin-left: 15px;
      font-weight: 600;
    }

    .movie-card img {
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .movie-card img:hover {
      transform: scale(1.08);
    }

    /* Footer */
    footer {
      background: #000;
      padding: 40px 0;
      text-align: center;
      color: #aaa;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
