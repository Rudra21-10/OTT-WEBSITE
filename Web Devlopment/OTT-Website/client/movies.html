<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">

  <style>
    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.9);
    }

    .page-header {
      margin-top: 80px;
      text-align: center;
    }

    .page-header h2 {
      font-weight: 700;
      color: #e50914;
    }

    .filter-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 30px 0;
    }

    .filter-bar select, .filter-bar input {
      background-color: #1f1f1f;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .movie-card {
      transition: transform 0.3s;
      cursor: pointer;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      border-radius: 10px;
    }

    footer {
      background: #000;
      text-align: center;
      padding: 30px 0;
      color: #aaa;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .filter-bar {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-danger" href="index.html">LOSTREAM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="series.html">Series</a></li>
          <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="page-header mt-5">
    <h2>ðŸŽ¬ Explore Movies</h2>
    <p class="text-secondary">Browse through the latest blockbusters and classics</p>
  </div>

  <!-- Filter Bar -->
  <div class="filter-bar container">
    <input type="text" id="searchBar" placeholder="Search for a movie..." onkeyup="filterMovies()" />
    <select id="genreFilter" onchange="filterMovies()">
      <option value="all">All Genres</option>
      <option value="action">Action</option>
      <option value="sci-fi">Sci-Fi</option>
      <option value="drama">Drama</option>
      <option value="adventure">Adventure</option>
      <option value="thriller">Thriller</option>
    </select>
  </div>

  <!-- Movie Grid -->
  <div class="container">
    <div class="row g-4" id="movieList">
      <!-- Example Movies -->
      <div class="col-6 col-md-3 movie-card" data-title="Avengers Endgame" data-genre="action">
        <a href="movie-details.html"><img src="../assets/images/end-game.png" class="img-fluid" alt="Avengers"></a>
        <h6 class="mt-2 text-center">Avengers: Endgame</h6>
      </div>

      <div class="col-6 col-md-3 movie-card" data-title="Inception" data-genre="sci-fi">
        <a href="movie-details.html"><img src="../assets/images/inception.jpg" class="img-fluid" alt="Inception"></a>
        <h6 class="mt-2 text-center">Inception</h6>
      </div>

      <div class="col-6 col-md-3 movie-card" data-title="Black Panther" data-genre="action">
        <a href="movie-details.html"><img src="../assets/images/blackpanther.jpg" class="img-fluid" alt="Black Panther"></a>
        <h6 class="mt-2 text-center">Black Panther</h6>
      </div>

      <div class="col-6 col-md-3 movie-card" data-title="Interstellar" data-genre="sci-fi">
        <a href="movie-details.html"><img src="../assets/images/interstellar.jpg" class="img-fluid" alt="Interstellar"></a>
        <h6 class="mt-2 text-center">Interstellar</h6>
      </div>

      <div class="col-6 col-md-3 movie-card" data-title="The Batman" data-genre="thriller">
        <a href="movie-details.html"><img src="../assets/images/thebatman.jpg" class="img-fluid" alt="Batman"></a>
        <h6 class="mt-2 text-center">The Batman</h6>
      </div>

      <div class="col-6 col-md-3 movie-card" data-title="Titanic" data-genre="drama">
        <a href="movie-details.html"><img src="../assets/images/titanic.jpg" class="img-fluid" alt="Titanic"></a>
        <h6 class="mt-2 text-center">Titanic</h6>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 LOSTREAM. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function filterMovies() {
      const searchText = document.getElementById("searchBar").value.toLowerCase();
      const selectedGenre = document.getElementById("genreFilter").value;
      const movies = document.querySelectorAll(".movie-card");

      movies.forEach(movie => {
        const title = movie.getAttribute("data-title").toLowerCase();
        const genre = movie.getAttribute("data-genre");

        const matchesSearch = title.includes(searchText);
        const matchesGenre = selectedGenre === "all" || genre === selectedGenre;

        movie.style.display = (matchesSearch && matchesGenre) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
