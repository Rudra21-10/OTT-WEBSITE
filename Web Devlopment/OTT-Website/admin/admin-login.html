<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #0d0d0d, #1f1f1f);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .login-card {
      background-color: rgba(30, 30, 30, 0.95);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(13,110,253,0.3);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: slideIn 0.8s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-card h2 {
      margin-bottom: 25px;
      font-weight: bold;
      color: #0d6efd;
    }
    .form-control {
      background-color: #2a2a2a;
      border: none;
      border-radius: 8px;
      color: #fff;
      margin-bottom: 15px;
      height: 45px;
    }
    .form-control:focus {
      box-shadow: none;
      border: 1px solid #0d6efd;
    }
    .btn-login {
      width: 100%;
      background-color: #0d6efd;
      border: none;
      border-radius: 8px;
      height: 45px;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-login:hover {
      background-color: #0b5ed7;
    }
    .form-check-label {
      color: #ccc;
    }
    .forgot-link {
      color: #0d6efd;
      text-decoration: none;
      font-size: 0.9em;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Admin Login</h2>
    <form id="adminLoginForm" onsubmit="return validateAdminLogin()">
      <input type="text" id="adminUser" class="form-control" placeholder="Username" required>
      <input type="password" id="adminPass" class="form-control" placeholder="Password" required>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>
      <button class="btn btn-login" type="submit">Login</button>
    </form>

    <div class="mt-4">
      <small class="text-muted">© 2025 LOSTREAM Admin Panel</small>
    </div>
  </div>

  <footer>
    LOSTREAM OTT Admin Portal — Secure Access Only
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simulate login validation
    function validateAdminLogin() {
      const username = document.getElementById('Rudra').value.trim();
      const password = document.getElementById('123').value.trim();

      if (username === "" || password === "") {
        alert("Please fill in all fields.");
        return false;
      }

      // Demo credentials
      if (username === "admin" && password === "12345") {
        alert("Login successful! Redirecting to dashboard...");
        window.location.href = "admin-dashboard.html"; // redirect to dashboard
      } else {
        alert("Invalid username or password!");
      }

      return false; // prevent actual form submission
    }
  </script>

</body>
</html>
