<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="admin-dashboard.html">LOSTREAM Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="manage-movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="manage-series.html">Series</a></li>
          <li class="nav-item"><a class="nav-link active" href="manage-users.html">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container mt-4">
    <h2 class="mb-3">Manage Users</h2>
    <button class="btn btn-success mb-3" onclick="showAddUser()">+ Add User</button>

    <!-- Add/Edit User Form -->
    <div id="addUserForm" class="card p-3 mb-4" style="display:none;">
      <h5>Add / Edit User</h5>
      <form id="userForm" onsubmit="return saveUser();">
        <div class="mb-2">
          <label class="form-label">Full Name</label>
          <input class="form-control" id="uName" placeholder="Enter full name" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="uEmail" placeholder="Enter email address" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Plan Type</label>
          <select class="form-select" id="uPlan" required>
            <option value="">Select plan</option>
            <option>Basic</option>
            <option>Standard</option>
            <option>Premium</option>
          </select>
        </div>
        <div class="mb-2">
          <label class="form-label">Status</label>
          <select class="form-select" id="uStatus" required>
            <option value="">Select status</option>
            <option>Active</option>
            <option>Inactive</option>
            <option>Banned</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" onclick="hideAddUser()">Cancel</button>
      </form>
    </div>

    <!-- Users Table -->
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Plan</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- Sample Static Row -->
        <tr>
          <td>1</td>
          <td>LO RUDRA</td>
          <td>rudra@example.com</td>
          <td>Premium</td>
          <td><span class="badge bg-success">Active</span></td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="editUser(this)">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteUser(this)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- Footer -->
  <footer class="mt-5 py-3 bg-light text-center text-muted">
    &copy; 2025 LOSTREAM Admin
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showAddUser() {
      document.getElementById('addUserForm').style.display = 'block';
    }
    function hideAddUser() {
      document.getElementById('addUserForm').style.display = 'none';
    }

    function saveUser() {
      const name = document.getElementById('uName').value.trim();
      const email = document.getElementById('uEmail').value.trim();
      const plan = document.getElementById('uPlan').value;
      const status = document.getElementById('uStatus').value;

      if (!name || !email || !plan || !status) {
        alert('Please fill out all fields.');
        return false;
      }

      alert('User saved successfully (demo).');
      hideAddUser();
      return false;
    }

    function editUser(btn) {
      const row = btn.closest('tr');
      document.getElementById('uName').value = row.children[1].textContent;
      document.getElementById('uEmail').value = row.children[2].textContent;
      document.getElementById('uPlan').value = row.children[3].textContent;
      document.getElementById('uStatus').value = row.children[4].textContent.trim();
      showAddUser();
    }

    function deleteUser(btn) {
      if (confirm('Are you sure you want to delete this user?')) {
        btn.closest('tr').remove();
      }
    }
  </script>

</body>
</html>
