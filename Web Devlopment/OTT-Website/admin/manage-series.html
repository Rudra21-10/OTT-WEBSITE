<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Series</title>

  <!-- Bootstrap & CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="admin-dashboard.html">LOSTREAM Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="manage-movies.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link active" href="manage-series.html">Series</a></li>
          <li class="nav-item"><a class="nav-link" href="manage-users.html">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container mt-4">
    <h2 class="mb-3">Manage Series</h2>
    <button class="btn btn-success mb-3" onclick="showAddSeries()">+ Add Series</button>

    <!-- Add/Edit Series Form -->
    <div id="addSeriesForm" class="card p-3 mb-4" style="display:none;">
      <h5>Add / Edit Series</h5>
      <form id="seriesForm" onsubmit="return saveSeries();">
        <div class="mb-2">
          <label class="form-label">Series Title</label>
          <input class="form-control" id="sTitle" placeholder="Enter series title" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Seasons</label>
          <input type="number" class="form-control" id="sSeasons" placeholder="No. of seasons" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Episodes</label>
          <input type="number" class="form-control" id="sEpisodes" placeholder="Total episodes" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="sDesc" placeholder="Short description"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Thumbnail</label>
          <input type="file" class="form-control" id="sPoster">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" onclick="hideAddSeries()">Cancel</button>
      </form>
    </div>

    <!-- Series Table -->
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Poster</th>
          <th>Title</th>
          <th>Seasons</th>
          <th>Episodes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="seriesTable">
        <!-- Sample Static Row -->
        <tr>
          <td><img src="../assets/images/series1.jpg" style="height:60px;border-radius:6px;"></td>
          <td>STRENGER THINGS</td>
          <td>5</td>
          <td>67</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="editSeries(this)">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteSeries(this)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer class="mt-5 py-3 bg-light text-center text-muted">
    &copy; 2025 LOSTREAM Admin
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showAddSeries() {
      document.getElementById('addSeriesForm').style.display = 'block';
    }
    function hideAddSeries() {
      document.getElementById('addSeriesForm').style.display = 'none';
    }

    function saveSeries() {
      const title = document.getElementById('sTitle').value.trim();
      const seasons = document.getElementById('sSeasons').value;
      const episodes = document.getElementById('sEpisodes').value;
      if (!title || !seasons || !episodes) {
        alert('Please fill all required fields.');
        return false;
      }
      alert('Series saved (demo).');
      hideAddSeries();
      return false;
    }

    function editSeries(btn) {
      const row = btn.closest('tr');
      const title = row.children[1].textContent;
      document.getElementById('sTitle').value = title;
      showAddSeries();
    }

    function deleteSeries(btn) {
      if (confirm('Are you sure you want to delete this series?')) {
        btn.closest('tr').remove();
      }
    }
  </script>
</body>
</html>
